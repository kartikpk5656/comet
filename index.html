<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ace - Download Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: url("https://www.perplexiity.site/comet-us/images/frame_space.jpg") no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: #fff;
    }

    /* Center content */
    .container {
      margin-top: 140px;
      background: rgba(0, 0, 0, 0.5); /* dark overlay for readability */
      padding: 40px;
      border-radius: 12px;
      display: inline-block;
    }

    h1 {
      font-size: 34px;
      font-weight: 700;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #ddd;
      max-width: 500px;
      margin: 0 auto 30px auto;
      line-height: 1.6;
    }

    /* Download button */
    .download-btn {
      display: inline-block;
      padding: 14px 35px;
      font-size: 18px;
      font-weight: 600;
      background: #04a85d;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: background 0.3s;
    }
    .download-btn:hover {
      background: #028b4e;
    }

    /* Features */
    .features {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .feature-box {
      padding: 15px 20px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      min-width: 120px;
    }

    .feature-box span {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      margin-top: 8px;
    }

    .check {
      color: #04ff6e;
      font-size: 20px;
    }

    /* Footer */
    .footer {
      margin-top: 80px;
      padding: 20px;
      font-size: 13px;
      color: #bbb;
      background: rgba(0, 0, 0, 0.5);
    }

    .footer a {
      margin-left: 20px;
      color: #04ff6e;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Main Content -->
  <div class="container">
    <h1>Start Your Download</h1>
    <p>With Ace, it's simple. There's no learning curve. Get personalized help from your AI assistant — no setup, just simple smarts.</p>
    
    <!-- Download button with link -->
    <a href="your-download-link.zip" class="download-btn" download>Download ⬇</a>

    <!-- Features -->
    <div class="features">

        <span>BUILT-IN AI</span>
      </div>

      </div>
      <div class="feature-box">
        <div class="check">✔</div>
        <span>100% FREE</span>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    Copyright © 2025 Ace. All rights reserved.
    <a href="#">Privacy</a>
    <a href="#">Contact Us</a>
  </div>

</body>
</html>
